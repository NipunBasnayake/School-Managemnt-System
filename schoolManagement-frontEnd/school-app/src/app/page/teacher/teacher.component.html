<div class="container mt-3">
    <div class="content">
        <div class="search-add-section d-flex align-items-center gap-3">
            <input type="text" id="searchInput" class="form-control w-25" placeholder="Search Teacher...">
            <button class="btn btn-primary" onclick="searchEmployee()">Search</button>
            <button class="btn btn-success" onclick="addEmployee()">+ Add Teacher</button>
        </div>

        <div class="card mt-3">
            <div class="card-header">Teacher List</div>
            <div class="card-body">
                <table class="table table-dark table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Teacher ID</th>
                            <th>Teacher Name</th>
                            <th>Subject</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
